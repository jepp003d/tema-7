<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        img {
            width: 100%;

        }

        #detalje {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba (0, 0, 0, 0.5);
            overflow: scroll;

        }



        #person {
            margin: 3em;
            padding: 2em;
            background-color: white;
            border: 2px solid black;
        }
    </style>

</head>

<body>

    <section id="detalje">
        <button>⬅︎</button>
        <article id="person">
            <h1>NAVN</h1>
            <img src="" alt="">
            <p>RELIGION</p>
            <p>HOBBY</p>
        </article>
    </section>






    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const endpoint = "https://spreadsheets.google.com/feeds/list/1XWWbfWszD7f4jHqp51V_oT3pkHuR-ceEUw4YtrvK7F0/od6/public/values?alt=json";

        let personer = [];
        document.addEventListener("DOMContentLoaded", start)
        let filter = "alle";

        const detalje = document.querySelector("#detalje");

        //start
        function start() {
            loadData();

        }
        //hentDYR
        async function loadData() {
            const response = await fetch(endpoint);
            personer = await response.json();
            console.log(personer);
            visPersoner();
        }

        function visPersoner() {

            detalje.querySelector("button").addEventListener("click", () => {
                history.back();
            })
            personer.feed.entry.forEach(person => {
                if (person.gsx$id.$t == id) {



                    detalje.querySelector("h1").textContent = person.gsx$navn.$t;
                    detalje.querySelector("p").textContent = person.gsx$religion.$t;
                    detalje.querySelector("p + p").textContent = person.gsx$hobby.$t;
                    detalje.querySelector("img").src = person.gsx$billede.$t;
                    detalje.querySelector("img").alt = "potræt af " + person.gsx$billede.$t;
                }
            });



        }
    </script>
</body></html>
