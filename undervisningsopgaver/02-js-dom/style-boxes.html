<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;

            margin: 7vw;
            /*transition: all 1s;*/
            background-color: aqua;
        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        let box4 = document.querySelector("#box4");

        box1.addEventListener("click", skiftFarve);
        box2.addEventListener("click", skiftForm);
        box3.addEventListener("click", skiftStørrelse);
        box4.addEventListener("click", skiftText);

        function skiftFarve() {
            box1.style.transition = "1.5s";
            box1.style.backgroundColor = "black";
        }

        function skiftForm() {

            box2.style.backgroundColor = "transparent";
            box2.style.transform = "scale(0)";



            //})
            // box2.style.transition = "1.5s";
            // box2.style.width = "0";
            // box2.style.height = "0";
            // box2.style.borderLeft = "5vw solid transparent";
            // box2.style.borderRight = "5vw solid transparent";
            // box2.style.borderBotto1m = "10vw solid red";
            //            box2.addEventListener("animationend", trekant);
            trekant();
        }

        function trekant() {


            //box2.style.backgroundColor = "transparent";
            //                box2.style.width = "0";
            //                box2.style.height = "0";
            box2.style.transform = "scale(0)";
            box2.style.borderLeft = "5vw solid transparent";
            box2.style.borderRight = "5vw solid transparent";
            box2.style.borderBottom = "10vw solid red";
            box2.style.transition = "1s";
        }

        function skiftStørrelse() {
            box3.style.transition = "0.1s";
            box3.style.transform = "scale(1.5)";
            box3.style.borderRadius = "100px";
        }

        function skiftText() {
            let text = "Elsker boxøvelser i JavaScript";
            box4.style.verticalAlign = "top";
            box4.style.textAlign = "center";
            box4.style.fontSize = "2.2rem";
            box4.innerHTML = text;

            document.styleSheets[0].insertRule('\
			@keyframes anim {\
				0% { transform: rotateZ(0deg);   }\
				50%   { transform: rotateZ(360deg); }\
				75%   { transform: rotateZ(360deg); }\
				100%   { transform: rotateZ(0deg); }\
			}');

            box4.style.animation = 'anim 5s linear 0s infinite forwards';


        }

    </script>
</body>

</html>
