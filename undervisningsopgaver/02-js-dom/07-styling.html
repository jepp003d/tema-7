<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        .cirkel {
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
            background-color: red;
            border-radius: 50%;
        }

    </style>
</head>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>



    <script>
        //        document.querySelector(".firkant").textContent = "grøn firkant";
        //        document.querySelector(".cirkel").textContent = "rød cirkel";

        let pig = `http://mabe-kea.dk/E19/pics/pig.png`;
        let frog = `http://mabe-kea.dk/E19/pics/frog.png`;
        let foxUrl = `http://mabe-kea.dk/E19/pics/fox.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = `<img src= ${frog}>`;
            cirkel.innerHTML = `<img src= ${pig}>`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;

                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);

                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "red";
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0)";
            }

        }

    </script>

</body>

</html>
