<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>


</head>

<body>

    <article>
        <p></p>
        <img src="">
    </article>



    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {

            const dyr = {

                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }
            console.log(dyr);

            const text = document.querySelector("article p");
            const img = document.querySelector("article img");


            text.textContent = `dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;
            img.src = dyr.billede;

        }

    </script>
</body>
