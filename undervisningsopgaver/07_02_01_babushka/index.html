<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Erica+One|Monoton|Righteous|Roboto+Slab:400,500,600,700,800,900|Teko:300,400,500,600,700&display=swap" rel="stylesheet">

</head>

<body>

    <style>
        body {
            /*            background-color: #141414;*/
            background-color: #262626;
        }

        main {}

        nav {
            display: flex;
            justify-content: center;
        }

        button {
            margin: 10px;
        }


        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            max-width: 1600px;
            margin: 0 auto;
            grid-gap: 40px;

        }

        img {
            width: 100%;
        }

        article {

            /*            background-color: #000000;*/
            background-color: #c63f3f;
            color: #D0AD87;
            border: 5px solid #ffe9b7;

        }

        h1 {

            color: #ffe9b7;
            text-align: center;
            font-size: 6rem;
            font-family: 'Monoton';
            font-weight: 500;
            margin: 150px 0px 30px 0px;
        }

        h2 {
            color: #ffe9b7;
            text-align: center;
            font-size: 3.5rem;
            font-family: 'Monoton';
            font-weight: 500;
            padding: 0px 5px 0px 5px;
        }

        h3 {
            background-color: #ffe9b7;
            color: #292929;
            text-align: center;
            margin: 0;
            font-family: 'Roboto Slab';
            font-weight: 300;
            font-size: 1.5rem;
            /*            letter-spacing: 0.5px;*/
        }

        p {
            padding: 10px;
            color: #ffe9b7;
            font-size: 1.3rem;
        }


        #parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .streg {
            width: 100px;
            height: 5px;
            background-color: #ffe9b7;
            position: relative;


        }
    </style>



    <main>

        <h1>Bistro Babushka</h1>

        <div id="parent">
            <div class="streg"></div>
            <h2>MENU</h2>
            <div class="streg"></div>
        </div>
        <nav>
            <button class="filter valgt" data-køn="alle">Alle</button>
            <button class="filter" data-køn="forret">Forretter</button>
            <button class="filter" data-køn="hovedret">Hovedretter</button>
            <button class="filter" data-køn="dessert">Desserter</button>

        </nav>


        <section class="data-container"></section>

        <template>
            <article class="madvarer">
                <h3></h3>
                <img src="">

                <p id="kort"></p>
                <p id="pris"></p>


            </article>
        </template>
    </main>
    <script>
        const endpoint = "https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json";
        let madvarer = [];

        document.addEventListener("DOMContentLoaded", start);



        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            madvarer = await response.json();
            visMadvarer();
            //            console.log(personer);
        }


        function visMadvarer() {


            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");

            madvarer.feed.entry.forEach(madvarer => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = madvarer.gsx$navn.$t;
                klon.querySelector("img").src = madvarer.gsx$billede.$t;
                klon.querySelector("#kort").textContent = madvarer.gsx$kort.$t;
                klon.querySelector("#pris").textContent = madvarer.gsx$pris.$t;

                container.appendChild(klon);

            })

        }
    </script>
</body></html>
